<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Giphy Party!</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="heading"><h1>Giphy Party</h1></div>

    <div class="form-div">
      <form action="">
        <input
          type="text"
          placeholder="Enter a search item"
          class="search-bar"
        />
        <button type="submit" class="search-btn">Search Giphy</button>
        <button class="delete-btn">Delete all</button>
      </form>
    </div>
    <div class="div-for-memes"></div>

    <script src="https://code.jquery.com/jquery-3.2.1.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.js"></script>
    <script src="app.js"></script>
  </body>
</html>
